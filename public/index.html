<!doctype html>
<html>
<head>
    <title>Music App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="movies.js"></script>

</head>

<body ng-app="vod">            
<div class="container-fluid" ng-controller="ListController">


<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MusicApp</a>
    </div>
    
    <div class="navbar-collapse collapse" id="navbar-collapsible">
      
      <!-- <ul class="nav navbar-nav navbar-left">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
      </ul> -->
      
      <!-- <div class="navbar-form navbar-right btn-group">
        <button type="button" class="btn btn-default">Button 1</button>
        <button type="button" class="btn btn-default">Button 2</button>
        <button type="button" class="btn btn-default">Button 3</button>
      </div> -->
      
      <form class="navbar-form">
        <div class="form-group" style="display:inline;">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="search.song" placeholder="Search..">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
          </div>
        </div>
      </form>
      
    </div>
    
  </div>
</nav>



    <div class="col-md-12">
        <div class="row">
            <div ng-repeat="slide in slides | filter:search">
                <div class="clearfix" ng-if="$index % 3 == 0"></div>
                <div class="col-sm-4" >
                    <div class="thumbnail">
                        <img ng-src="{{slide.cover_image}}" alt="" height="400px" width="400px">
                        <div class="caption"> <!-- caption -->
                            <h3>{{slide.song}}</h3>
                            <p>{{slide.artists}}</p>
                            <p><audio ng-src="{{slide.url}}" controls></audio></p>
                            <p><a href="#" class="btn btn-default" role="button">Add to Wishlist</a></p>  <!-- btn 2 -->
                        </div>
                    </div>
                </div>
          </div>

        </div>
    </div>
</div>
</body>
</html>
